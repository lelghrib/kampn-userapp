<form name="form" class="css-form" novalidate>
  <label
    >Firstname:
    <input
      type="text"
      ng-model="user.firstName"
      name="uFirstname"
      required=""
      class="input"
    />
  </label>
  <br />
  <div ng-show="form.$submitted">
    <div ng-show="form.uFirstname.$error.required">Firstname is required</div>
  </div>

  <label
    >Lastname:
    <input type="text" ng-model="user.lastName" name="uLastname" required="" />
  </label>
  <br />
  <div ng-show="form.$submitted">
    <div ng-show="form.uLastname.$error.required">Lastname is required</div>
  </div>

  <label
    >E-mail:
    <input type="email" ng-model="user.email" name="uEmail" required="" />
  </label>
  <br />
  <div ng-show="form.$submitted ">
    <span ng-show="form.uEmail.$error.required">Email is required</span>
    <span ng-show="form.uEmail.$error.email"
      >The email entered is not valid</span
    >
  </div>

  <input type="button" ng-click="reset(form)" value="Cancel" />
  <input type="submit" ng-click="create(user)" value="Add user" />
  <div ng-show="form.$submitted ">
    <span ng-show="$ctrl.error"
      >Something went wrong when submitting the form. {{$ctrl.error}}</span
    >
  </div>
</form>
